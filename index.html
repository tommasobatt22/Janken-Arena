<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Janken Arena</title>
</head>

<body class="min-h-screen">
  <div class="w-full h-64 bg-zinc-800 pt-10
    flex items-center justify-center">
    <div class="w-full h-full p-10" style="background-image: url('/src/img/janken-title-white.png'); background-position: center; background-size: contain; background-repeat: no-repeat;"></div>
  </div>
  <div class="w-full bg-zinc-800 h-full relative">
    <div class="flex flex-col p-10">
      <span class="text-2xl text-white w-full text-center font-bold"> Slelect the parameters </span>
      <div class="w-full flex-row flex justify-around">
          <div class="text-white p-4">
            <span class="font-bold mb-2 block">Rocks:</span>
            <input type="range" min="0" max="50" value="25" id="rocks-range" class="w-64 range range-primary" step="5" />
            <div class="w-full flex justify-between text-xs px-2">
              <span>0</span>
              <span></span>
              <span>25</span>
              <span></span>
              <span>50</span>
            </div>
          </div>
          <div class="text-white p-4">
            <span class="font-bold mb-2 block">Papers:</span>
            <input type="range" min="0" max="50" value="25" id="papers-range" class="w-64 range range-primary" step="5" />
            <div class="w-full flex justify-between text-xs px-2">
              <span>0</span>
              <span></span>
              <span>25</span>
              <span></span>
              <span>50</span>
            </div>
          </div>
          <div class="text-white p-4">
            <span class="font-bold mb-2 block">Scissors:</span>
            <input type="range" min="0" max="50" value="25" id="scissors-range" class="range range-primary w-64" step="5" />
            <div class="w-full flex justify-between text-xs px-2">
              <span>0</span>
              <span></span>
              <span>25</span>
              <span></span>
              <span>50</span>
            </div>
          </div>
      </div>
      <div class="w-full flex items-center justify-center mt-4">
        <button type="submit" class="btn btn-outline btn-primary"  id="animation-start">Shoot!</button>
      </div>
    </div>
    <div class="flex flex-row py-10 px-20 h-[70vh]">
      <div id="canvas-container" class="w-full h-full border-2 border-white">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
    <div class="absolute z-10 bg-white bg-zinc-700" id="winner-area" style="top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;">
      <div class="relative h-full w-full">
        <span class="text-white text-3xl font-bold p-24 w-96 text-center block" id="winner-text"></span>
        <button class="absolute top-5 end-5" id="close-button">‚ùå</button>
      </div>
    </div>
  </div>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
